<!DOCTYPE html>
<html>
<head>
    <title>陆言2D形象-增强版</title>
    <style>
        /* 容器动画 */
        @keyframes float {
            0% { transform: translateY(0px) rotate(-1deg); }
            50% { transform: translateY(-8px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(-1deg); }
        }

        /* 眨眼动画 */
        @keyframes blink {
            0%, 90%, 100% { height: 18px; y: 92px; }
            95% { height: 2px; y: 104px; }
        }

        /* 发梢飘动 */
        @keyframes hair-flow {
            0% { transform: skewX(0deg); }
            50% { transform: skewX(3deg); }
        }

        .container {
            width: 320px;
            margin: 50px auto;
            animation: float 4s ease-in-out infinite;
        }

        /* 动态反光 */
        .lens-glare {
            animation: glare 8s linear infinite;
        }

        @keyframes glare {
            0% { opacity: 0; left: -20px; }
            20% { opacity: 0.4; }
            100% { opacity: 0; left: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="320" height="480" viewBox="0 0 320 480">
            <!-- 身体轮廓 -->
            <path d="M160 380 L140 460 L180 460" fill="#2c2c2c" stroke="#404040" stroke-width="2"/>

            <!-- 头部 -->
            <g transform="translate(160 120)">
                <!-- 脸部基底 -->
                <path d="M-60 0 Q0 -80 60 0 L60 120 Q0 200 -60 120 Z" fill="#f5e6d3" stroke="#e0c7ad" stroke-width="2"/>
                
                <!-- 左眼 -->
                <rect x="-30" y="92" width="20" height="18" rx="10" fill="#1a1a1a" style="animation: blink 5s infinite;">
                    <!-- 虹膜高光 -->
                    <circle cx="-20" cy="100" r="3" fill="white"/>
                </rect>
                
                <!-- 右眼 -->
                <rect x="10" y="92" width="20" height="18" rx="10" fill="#1a1a1a" style="animation: blink 5s 0.2s infinite;">
                    <circle cx="20" cy="100" r="3" fill="white"/>
                </rect>
                
                <!-- 眉毛 -->
                <path d="M-40 70 Q-20 60 0 65" fill="none" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
                <path d="M0 65 Q20 60 40 70" fill="none" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
                
                <!-- 眼镜 -->
                <rect x="-50" y="80" width="100" height="40" rx="20" fill="none" stroke="#606060" stroke-width="3"/>
                <line x1="-25" y1="100" x2="25" y1="100" stroke="#606060" stroke-width="2"/>
                
                <!-- 发丝细节 -->
                <path d="M-70 -10 Q-50 -30 0 -40 Q50 -30 70 -10" 
                      fill="#1a1a1a" 
                      style="animation: hair-flow 3s ease-in-out infinite;"/>
            </g>

            <!-- 服装细节 -->
            <g transform="translate(160 240)">
                <!-- 卫衣主体 -->
                <path d="M-100 0 L100 0 L120 120 L-120 120 Z" fill="#1a1a1a">
                    <!-- 阴影褶皱 -->
                    <path d="M-80 40 Q0 20 80 40" fill="none" stroke="#2c2c2c" stroke-width="2"/>
                    <path d="M-60 80 Q0 60 60 80" fill="none" stroke="#2c2c2c" stroke-width="2"/>
                </path>
                
                <!-- 连帽细节 -->
                <path d="M-60 -40 Q0 -80 60 -40" fill="#1a1a1a" stroke="#2c2c2c" stroke-width="2"/>
                
                <!-- 口袋 -->
                <rect x="-40" y="60" width="80" height="40" rx="5" fill="#2c2c2c"/>
            </g>

            <!-- 动态反光层 -->
            <rect class="lens-glare" x="110" y="95" width="60" height="25" fill="white" opacity="0"/>
        </svg>
    </div>
</body>
</html>
