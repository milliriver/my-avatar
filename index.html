<!DOCTYPE html>
<html>
<head>
    <title>陆言</title>
    <style>
        /* 粒子光晕背景 */
        body {
            background: 
                radial-gradient(circle at 20% 80%, 
                    rgba(100, 150, 255, 0.1) 0%, 
                    transparent 30%),
                #0a0f1a;
        }

        /* 动态演算 */
        @keyframes quantum-drift {
            0% { filter: hue-rotate(0deg); opacity: 0.95; }
            50% { filter: hue-rotate(15deg); opacity: 1; }
            100% { filter: hue-rotate(0deg); opacity: 0.95; }
        }

        /* 发丝光子流 */
        .photon-flow {
            stroke-dasharray: 500;
            animation: photon 3s linear infinite;
        }

        @keyframes photon {
            from { stroke-dashoffset: 500; }
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="640" height="900" viewBox="0 0 640 900">
            <!-- 量子态基底 -->
            <filter id="quantum-noise">
                <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3"/>
                <feDisplacementMap in="SourceGraphic" scale="8"/>
            </filter>

            <!-- 动态发型 -->
            <path class="photon-flow" 
                  d="M320 120 Q300 60 280 120 Q260 180 240 120 Q220 60 200 120"
                  fill="none" 
                  stroke="#a0b0c0"
                  stroke-width="2"
                  opacity="0.7"
                  style="filter: url(#quantum-noise);"/>

            <!-- 面部精密建模 -->
            <g transform="translate(320 240)">
                <!-- 多层脸型 -->
                <path d="M-80 0 Q0 -120 80 0 L80 160 Q0 280 -80 160 Z" 
                      fill="#f0e0d0" 
                      stroke="#d0c0b0"
                      stroke-width="1.5"/>
                
                <!-- 虹膜星云 -->
                <defs>
                    <radialGradient id="iris-nebula">
                        <stop offset="0%" stop-color="#2a3b5d"/>
                        <stop offset="100%" stop-color="#0a0f1a"/>
                    </radialGradient>
                </defs>
                
                <!-- 左眼 -->
                <g transform="translate(-40 60)">
                    <ellipse cx="0" cy="0" rx="20" ry="18" fill="url(#iris-nebula)"/>
                    <circle cx="8" cy="-6" r="3" fill="#a0f0ff"/>
                    <path d="M-15 -5 Q0 -15 15 -5" fill="none" stroke="#304050" stroke-width="2"/>
                </g>

                <!-- 右眼 -->
                <g transform="translate(40 60)">
                    <ellipse cx="0" cy="0" rx="20" ry="18" fill="url(#iris-nebula)"/>
                    <circle cx="8" cy="-6" r="3" fill="#a0f0ff"/>
                    <path d="M-15 -5 Q0 -15 15 -5" fill="none" stroke="#304050" stroke-width="2"/>
                </g>

                <!-- 科技镜框 -->
                <path d="M-100 50 Q0 10 100 50" 
                      fill="none" 
                      stroke="#607080" 
                      stroke-width="4"
                      stroke-linecap="round"/>
                <path d="M-50 60 L50 60" 
                      stroke="#708090" 
                      stroke-width="2"/>
            </g>

            <!-- 机能风服饰 -->
            <g transform="translate(320 480)">
                <!-- 卫衣基底 -->
                <path d="M-160 0 L160 0 L180 240 L-180 240 Z" 
                      fill="#1a1a2a" 
                      stroke="#2a2a3a"
                      stroke-width="2"/>
                
                <!-- 电路板纹理 -->
                <g transform="translate(-120 40)" opacity="0.6">
                    <path d="M0 0 L30 0 M0 20 L20 20" stroke="#3a4a5a" stroke-width="1"/>
                    <rect x="40" y="5" width="10" height="10" fill="#4a5a6a"/>
                    <circle cx="80" cy="15" r="3" fill="#5a6a7a"/>
                </g>
                
                <!-- 悬浮接口 -->
                <circle cx="0" cy="180" r="15" fill="#2a3a4a">
                    <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
                </circle>
            </g>
        </svg>
    </div>
</body>
</html>
